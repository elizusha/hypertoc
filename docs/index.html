<html>

<head>
    <script src="schemarama.bundle.js"></script>
    <script type="module" src="js/dist/main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <select name="audiofiles" id="audio-select">
            <option value="">--Please choose an option--</option>
            <option value="./data/single_file.json">Single file</option>
            <option value="./data/1411.json">Several files</option>
            <option value="./data/russian.json">Russian single file</option>
        </select>
    </div>
    <figure>
        <figcaption id="player_caption"></figcaption>
        <audio id="player" controls src="">
            Your browser does not support the
            <code>audio</code> element.
        </audio>
    </figure>
    <ul id="entry_list">
    </ul>
    <div>
        <input id="rec_result" disabled="True" type="text" size=40>
        <input id="rec_button" type="button" value="Click to Speak">
    </div>
</body>

</html>
